<!doctype html>
<html lang="en">
{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2 style="font-variant-caps: all-petite-caps;">Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" style="background-color: #003366;border: currentColor" type="submit"><b>Log In</b></button>
</form>
{% endblock content %}
</html>
